<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Api自动化</title>
    <link rel="stylesheet" href="./../layui/css/layui.css"  media="all">
    <script src="./../layui/layui.js"></script>
</head>
<body>

<form action="http://localhost:8080/account/register" method="post">
    <div style="height: 100px">

    </div>
    <div class="layui-form-item" style="width: 500px">
        <label class="layui-form-label">注册类型</label>
        <div class="layui-input-block">
            <input type="text" name="type" lay-verify="title" autocomplete="off" placeholder="（1:个人账号 2:企业账号）" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" style="width: 500px">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input type="text" name="account" lay-verify="title" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" style="width: 500px;margin-left: 200px">
        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
    </div>


    <input type="hidden" name="url" value="http://40.73.0.97:8070/account/register">
</form>

</body>
</html>
